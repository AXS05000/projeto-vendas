{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="{% static 'images/images3.jpeg' %}" alt="">
          <div class="text">
            <span class="text-1"><br></span>
            <span class="text-2"></span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="{% static 'images/images3.jpeg' %}" alt="">
          <div class="text">
            <span class="text-1"><br> </span>
            <span class="text-2"></span>
          </div>
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="text"><a href="#">Esqueceu sua senha?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Entrar">
                </div>
                <div class="text sign-up-text">Não tem uma conta? <label for="flip">Cadastrar Agora</label></div>
              </div>
          </form>
        </div>
          <div class="signup-form">
            <div class="title">Cadastrar-se</div>
          <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Digite o seu nome" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Digite sua senha" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Cadastrar">
                </div>
                <div class="text sign-up-text">Já tem uma conta? <label for="flip">Entrar agora</label></div>
              </div>
        </form>
      </div>
      </div>
      </div>
    </div>
</body>

</html>
