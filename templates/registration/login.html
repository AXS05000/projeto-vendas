{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">


      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="{% static 'images/images3.jpeg' %}" alt="">
          <div class="text">
            <span class="text-1"><br></span>
            <span class="text-2"></span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="{% static 'images/images3.jpeg' %}" alt="">
          <div class="text">
            <span class="text-1"><br> </span>
            <span class="text-2"></span>
          </div>
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
              <form class="form-signin" method="post" autocomplete="off">
              {% csrf_token %}
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <label for="username" class="sr-only">E-mail</label>
                  <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>         
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <label for="password" class="sr-only">Senha</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>         
                </div>
                <div class="text"><a href="#">Esqueceu sua senha?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Entrar">

                  <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>
                </div>
                <div class="text sign-up-text">Não tem uma conta? <label for="flip">Cadastrar Agora</label></div>
              </div>
          </form>
        </div>
          <div class="signup-form">
            <div class="title">Cadastrar-se</div>
            <form class="form-signin" method="post" autocomplete="off">
              {% csrf_token %}
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="first_name" name="first_name" placeholder="Digite o seu Primeiro Nome" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="password" name="password" placeholder="Digite o seu Ultimo Nome" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="email" id="username" name="username" placeholder="Digite o seu E-mail" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" id="fone" name="fone" placeholder="Digite seu Telefone" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password1" name="password1" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password2" name="password2" placeholder="Confirme sua senha" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Cadastrar">
                  <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>
                </div>
                <div class="text sign-up-text">Já tem uma conta? <label for="flip">Entrar agora</label></div>
              </div>
              </form>
      </div>
      </div>
      </div>


    </div>
      
</body>

</html>
